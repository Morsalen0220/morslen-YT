<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডাউনলোড সফল</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 100px; }
        .success-card { border: 2px solid #28a745; }
        .success-card .card-header { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg success-card text-center">
            <div class="card-header">
                <i class="fas fa-check-circle"></i> সফল!
            </div>
            <div class="card-body">
                <h4 class="card-title text-success mb-4">আপনার ফাইল ডাউনলোড শুরু হয়েছে!</h4>
                <p class="card-text">ডাউনলোড শেষ হওয়ার পরে ফাইলটি আপনার ব্রাউজারের ডাউনলোড ফোল্ডারে পেয়ে যাবেন।</p>
                <a href="/" class="btn btn-primary mt-3"><i class="fas fa-home"></i> হোম পেজে ফিরে যান</a>
            </div>
        </div>
    </div>
</body>
</html>
