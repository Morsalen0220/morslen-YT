<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ত্রুটি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 100px; }
        .error-card { border: 2px solid #dc3545; }
        .error-card .card-header { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg error-card text-center">
            <div class="card-header">
                <i class="fas fa-exclamation-triangle"></i> দুঃখিত, একটি ত্রুটি হয়েছে!
            </div>
            <div class="card-body">
                <h4 class="card-title text-danger mb-4">ডাউনলোড সম্পন্ন করা সম্ভব হয়নি।</h4>
                <p class="card-text text-muted">বিস্তারিত: {{ message }}</p>
                <a href="/" class="btn btn-primary mt-3"><i class="fas fa-home"></i> হোম পেজে ফিরে যান</a>
            </div>
        </div>
    </div>
</body>
</html>
